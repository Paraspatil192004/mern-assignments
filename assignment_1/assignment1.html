<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>
        
        <div class="sun_image">
          <img src="https://sunbeaminfo.in/img/new/new_logo.png" height="80x"  >
         </div>
    
       <div>
         <h1>
            SUNBEAM REGISTRATION FORM
         </h1>
       </div>

       <div class="main_div">
         <div class="left-panel">
            <iframe src="https://youtu.be/TmLIzFwLwc8?si=xTMWKxBtsQ-j64n7" alt="sunbeam video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            >
            </iframe>
         </div>

         <div class="right-panel">
            <div class="form_div">

               <form>
                <table cellpadding="5">
                  <tr>
                    <td><b>Name:</b></td>
                    <td><input type="text" name="name"></td>
                  </tr>

                  <tr>
                    <td><b>Birth date:</b></td>
                    <td><input type="date" name="bdate"></td>
                  </tr>

                  <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" name="email"></td>
                  </tr>

                  <tr>
                    <td><b>Password:</b></td>
                   <td><input type="password" name="pass"></td>
                  </tr>

                  <tr>
                    <td valign="top"><b>Address:</b></td>
                    <td><textarea name="address" rows="5" cols="30">Sunbeam Institute of IT 'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad-415110 (Maharashtra)</textarea>
                   </td>
                  </tr>

                  <tr>
                    <td><b>Gender:</b></td>
                    <td><input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                   </td>
                  </tr>

        <tr>
            <td><b>Upload Photo:</b></td>
            <td><input type="file" name="photo"></td>
        </tr>

        <tr>
            <td><b>Select your Course:</b></td>
            <td>
                <select name="course">
                    <option value="">Select course</option>
                    <option value="dac">MERN</option>
                    <option value="dbda">GEN AI</option>
                    <option value="desd">JAVA</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><b>Skill Set:</b></td>
            <td>
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="cpp"> CPP
                <input type="checkbox" name="skill" value="os"> OS
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>

                </table>
               </form>
            </div>
         </div>
       </div>
    </body>
</html>
